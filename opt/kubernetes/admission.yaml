apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: semantic
webhooks:
  - name: semantic.default.svc.cluster.local
    rules:
      - operations:
          - "CREATE"
        apiGroups:
          - ""
        apiVersions:
          - "v1"
        resources:
          - "pods"
    failurePolicy: Ignore
    clientConfig:
      service:
        path: "/mutate"
        port: 443
        name: semantic
        namespace: default
      caBundle: <ca-bundle>
    sideEffects: None
    admissionReviewVersions:
      - "v1"
